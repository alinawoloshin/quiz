<!DOCTYPE html>
<html lang='uk'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="./style.css">
    <title>Ukraine Quiz</title>
</head>
<body>
    <div class="welcome screen active">
        <h1>УКРАЇНСЬКІ ЗАПИТАННЯ</h1>
        <button class="start-quiz-btn btn">Вперед</button>
        <p>Готовий?</p>
    </div>

    <div class="quiz screen">
        <h1 class="quiz_question"></h1>
        <div class="quiz_answers">
            <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button>
        </div>
        <p class="quiz_counter">Питання<span> </span></p>
        <p class="quiz_message">СЛАВА УКРАЇНІ</p>
        <div class="timer">
            10
        </div>
    </div>

    <div class="result screen">
        <h1 class="result_title">Молодець, ти пройшов опитування і отримав(ла) 0 з 7</h1>
        <button class="restart-quiz-btn btn">Ще раз спробувати</button>
        <p class="result_message">Вау! Класний результат!</p>
    </div>
        <!-- Додай верстку для додатка тут -->
  <script src="./script.js"></script>
    
</body>
</html>
